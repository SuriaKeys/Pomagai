
<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Реквізити</title>
  <style>
    body {
      font-family: 'Oswald', sans-serif;
      background-color: #000;
      color: #fff;
      padding: 40px;
      line-height: 1.6;
    }

    .container {
      max-width: 600px;
      margin: 0 auto;
      background: #111;
      padding: 30px;
      border: 2px solid #fff;
    }

    h1 {
      text-align: center;
      margin-bottom: 30px;
    }

    .rekv-field {
      margin-bottom: 20px;
    }

    .label {
      font-weight: bold;
      color: #ff5733;
    }

    .value {
      user-select: all;
      background: #222;
      padding: 10px;
      border: 1px solid #fff;
      margin-top: 5px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Реквізити для донату</h1>

    <div class="rekv-field">
      <div class="label">IBAN код (UAH):</div>
      <div class="value">UA633052990000026000040130104</div>
    </div>

    <div class="rekv-field">
      <div class="label">Назва банку:</div>
      <div class="value">АТ КБ "ПриватБанк"</div>
    </div>

    <div class="rekv-field">
      <div class="label">Код одержувача:</div>
      <div class="value">45125011</div>
    </div>

    <div class="rekv-field">
      <div class="label">Найменування одержувача:</div>
      <div class="value">Громадська Організація “Азов Ван”</div>
    </div>

    <div class="rekv-field">
      <div class="label">Призначення платежу:</div>
      <div class="value">Благодійний внесок від ІМ’Я ПРІЗВИЩЕ</div>
    </div>
  </div>
</body>
</html>
