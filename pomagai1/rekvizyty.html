<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Реквізити</title>
  <link href="https://fonts.googleapis.com/css2?family=Oswald&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Oswald', sans-serif;
      background-color: #121212;
      color: #eee;
      padding: 40px 20px;
      line-height: 1.5;
      display: flex;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
      flex-direction: column;
      align-items: center;
    }

    
    @keyframes fadeUp {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    
    .container {
      max-width: 480px;
      width: 100%;
      background: #1f1f1f;
      padding: 30px 25px;
      border-radius: 12px;
      box-shadow: 0 4px 12px rgb(0 0 0 / 0.7);
      border: 1.5px solid #ff5733;

      opacity: 0;
      transform: translateY(20px);
      animation: fadeUp 0.6s forwards;
      animation-delay: 0.4s;
    }

 
    .back-btn {
      align-self: flex-start;
      margin-bottom: 20px;
      background: transparent;
      border: 2px solid #ff5733;
      color: #ff5733;
      font-weight: 700;
      padding: 8px 18px;
      border-radius: 8px;
      cursor: pointer;
      font-family: 'Oswald', sans-serif;
      transition: background-color 0.3s, color 0.3s;
      text-decoration: none;
      display: inline-block;
      user-select: none;

      opacity: 0;
      transform: translateY(20px);
      animation: fadeUp 0.6s forwards;
      animation-delay: 0.1s;
    }
    .back-btn:hover {
      background-color: #ff5733;
      color: #121212;
      text-decoration: none;
    }


    h1 {
      text-align: center;
      margin-bottom: 30px;
      font-weight: 500;
      color: #ff5733;
      letter-spacing: 1.5px;

      opacity: 0;
      transform: translateY(20px);
      animation: fadeUp 0.6s forwards;
      animation-delay: 0.7s;
    }


    .rekv-field {
      display: flex;
      flex-direction: column;
      margin-bottom: 25px;
      gap: 8px;

      opacity: 0;
      transform: translateY(20px);
      animation: fadeUp 0.6s forwards;
    }

   
    .rekv-field:nth-child(1) {
      animation-delay: 0.9s;
    }
    .rekv-field:nth-child(2) {
      animation-delay: 1.1s;
    }
    .rekv-field:nth-child(3) {
      animation-delay: 1.3s;
    }
    .rekv-field:nth-child(4) {
      animation-delay: 1.5s;
    }
    .rekv-field:nth-child(5) {
      animation-delay: 1.7s;
    }

    .label {
      font-weight: 600;
      font-size: 1.1rem;
      color: #ff7f50;
    }
    .value-copy-wrapper {
      display: flex;
      align-items: center;
      background: #2a2a2a;
      border-radius: 6px;
      padding: 12px 15px;
      border: 1px solid #444;
      user-select: all;
    }
    .value {
      flex-grow: 1;
      font-size: 1rem;
      color: #ddd;
      overflow-wrap: anywhere;
    }
    button.copy-btn {
      margin-left: 15px;
      background: #ff5733;
      border: none;
      border-radius: 6px;
      color: white;
      font-weight: 700;
      padding: 6px 14px;
      cursor: pointer;
      transition: background-color 0.25s ease;
      font-family: 'Oswald', sans-serif;
      user-select: none;
    }
    button.copy-btn:hover {
      background: #ff704d;
    }
    button.copy-btn:active {
      background: #e64c3c;
    }
    button.copy-btn.copied {
      background: #4caf50 !important;
    }
  </style>
</head>
<body>
  <a href="zbori.html" class="back-btn">← Назад</a>

  <div class="container">
    <h1>Реквізити для донату</h1>

    <div class="rekv-field">
      <div class="label">IBAN код (UAH):</div>
      <div class="value-copy-wrapper">
        <div class="value" id="iban">UA633052990000026000040130104</div>
        <button class="copy-btn" data-copy-target="iban">Скопіювати</button>
      </div>
    </div>

    <div class="rekv-field">
      <div class="label">Назва банку:</div>
      <div class="value-copy-wrapper">
        <div class="value" id="bank">АТ КБ "ПриватБанк"</div>
        <button class="copy-btn" data-copy-target="bank">Скопіювати</button>
      </div>
    </div>

    <div class="rekv-field">
      <div class="label">Код одержувача:</div>
      <div class="value-copy-wrapper">
        <div class="value" id="recipient-code">45125011</div>
        <button class="copy-btn" data-copy-target="recipient-code">Скопіювати</button>
      </div>
    </div>

    <div class="rekv-field">
      <div class="label">Найменування одержувача:</div>
      <div class="value-copy-wrapper">
        <div class="value" id="recipient-name">Громадська Організація “Азов Ван”</div>
        <button class="copy-btn" data-copy-target="recipient-name">Скопіювати</button>
      </div>
    </div>

    <div class="rekv-field">
      <div class="label">Призначення платежу:</div>
      <div class="value-copy-wrapper">
        <div class="value" id="payment-purpose">Благодійний внесок від ІМ’Я ПРІЗВИЩЕ</div>
        <button class="copy-btn" data-copy-target="payment-purpose">Скопіювати</button>
      </div>
    </div>
  </div>

  <script>
    const buttons = document.querySelectorAll('button.copy-btn');
    buttons.forEach(button => {
      button.addEventListener('click', () => {
        const targetId = button.getAttribute('data-copy-target');
        const textToCopy = document.getElementById(targetId).innerText.trim();

        navigator.clipboard.writeText(textToCopy).then(() => {
          button.innerText = 'Скопійовано!';
          button.classList.add('copied');

          setTimeout(() => {
            button.innerText = 'Скопіювати';
            button.classList.remove('copied');
          }, 1800);
        }).catch(() => {
          alert('Не вдалося скопіювати. Спробуйте ще раз.');
        });
      });
    });
  </script>
</body>
</html>
